<!DOCTYPE html>
<html><head><meta charset="UTF-8"></head><body>
<canvas id="c192" width="192" height="192"></canvas>
<canvas id="c512" width="512" height="512"></canvas>
<script>
function createIcon(canvas) {
  const ctx = canvas.getContext('2d');
  const size = canvas.width;
  
  // Background gradient
  const grad = ctx.createLinearGradient(0, 0, size, size);
  grad.addColorStop(0, '#3498db');
  grad.addColorStop(1, '#2980b9');
  ctx.fillStyle = grad;
  ctx.fillRect(0, 0, size, size);
  
  // White text
  ctx.fillStyle = '#ffffff';
  ctx.font = `bold ${size * 0.25}px Arial`;
  ctx.textAlign = 'center';
  ctx.textBaseline = 'middle';
  ctx.fillText('MCMI', size / 2, size / 2 - size * 0.05);
  
  ctx.font = `${size * 0.15}px Arial`;
  ctx.fillText('II', size / 2, size / 2 + size * 0.15);
}

createIcon(document.getElementById('c192'));
createIcon(document.getElementById('c512'));

// Download links
setTimeout(() => {
  ['c192', 'c512'].forEach(id => {
    const canvas = document.getElementById(id);
    const link = document.createElement('a');
    link.download = `icon-${canvas.width}.png`;
    link.href = canvas.toDataURL();
    link.click();
  });
}, 100);
</script>
</body></html>
