name: ğŸš€ MCMI-II Parser Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  parse-and-process:
    name: ğŸ“Š Parse & Process MCMI-II
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: ğŸ“¦ Install dependencies
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi
      
      - name: âœ… Verify source file exists
        run: |
          if [ -f MCMI2_DRS.html ]; then
            echo "âœ… Source file found"
            ls -lh MCMI2_DRS.html
          else
            echo "âŒ Source file not found"
            exit 1
          fi
      
      - name: ğŸƒ Run parser pipeline
        run: npm run parse
      
      - name: ğŸ“Š Verify outputs
        run: |
          echo "ğŸ” Checking generated outputs..."
          if [ -d output/json ]; then
            echo "âœ… JSON outputs:"
            ls -lh output/json/
          fi
          if [ -d output/javascript ]; then
            echo "âœ… JavaScript outputs:"
            ls -lh output/javascript/
          fi
          if [ -d output/html ]; then
            echo "âœ… HTML outputs:"
            ls -lh output/html/
          fi
      
      - name: ğŸ“¤ Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: mcmi-ii-outputs
          path: output/
          retention-days: 30
      
      - name: ğŸ“ Generate summary
        run: |
          echo "## ğŸ‰ Pipeline Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Generated Outputs" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ -f output/json/questions.json ]; then
            QUESTION_COUNT=$(grep -o '"number":' output/json/questions.json | wc -l)
            echo "- âœ… Questions extracted: $QUESTION_COUNT" >> $GITHUB_STEP_SUMMARY
          fi
          
          if [ -f output/javascript/transpiled.js ]; then
            JS_LINES=$(wc -l < output/javascript/transpiled.js)
            echo "- âœ… JavaScript lines generated: $JS_LINES" >> $GITHUB_STEP_SUMMARY
          fi
          
          if [ -f output/json/vbscript-metadata.json ]; then
            FUNC_COUNT=$(grep -o '"name":' output/json/vbscript-metadata.json | wc -l)
            echo "- âœ… Functions transpiled: $FUNC_COUNT" >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ğŸ“¦ Artifacts" >> $GITHUB_STEP_SUMMARY
          echo "All outputs are available as workflow artifacts." >> $GITHUB_STEP_SUMMARY

  validate:
    name: ğŸ” Validate Outputs
    needs: parse-and-process
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: ğŸ“¥ Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: mcmi-ii-outputs
          path: output/
      
      - name: âœ… Validate JSON structure
        run: |
          echo "ğŸ” Validating JSON files..."
          for file in output/json/*.json; do
            if [ -f "$file" ]; then
              echo "Checking $file"
              node -e "JSON.parse(require('fs').readFileSync('$file', 'utf8'))" && echo "âœ… Valid" || echo "âŒ Invalid"
            fi
          done
      
      - name: âœ… Validate JavaScript syntax
        run: |
          echo "ğŸ” Validating JavaScript files..."
          for file in output/javascript/*.js; do
            if [ -f "$file" ]; then
              echo "Checking $file"
              node --check "$file" && echo "âœ… Valid syntax" || echo "âš ï¸ Syntax issues detected"
            fi
          done
