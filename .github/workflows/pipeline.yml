name: ðŸš€ MCMI-II Parser Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  lint:
    name: ðŸ” Lint Code
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ðŸ“¦ Install dependencies
        run: npm ci

      - name: ðŸ” Run ESLint
        run: npm run lint

  test:
    name: ðŸ§ª Run Tests
    runs-on: ubuntu-latest
    needs: lint

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ðŸ“¦ Install dependencies
        run: npm ci

      - name: ðŸ§ª Run tests
        run: npm test

  parse-and-process:
    name: ðŸ“Š Parse & Process MCMI-II
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ðŸ“¦ Install dependencies
        run: npm ci

      - name: âœ… Verify source file exists
        run: |
          if [ -f MCMI2_DRS.html ]; then
            echo "âœ… Source file found"
            ls -lh MCMI2_DRS.html
          else
            echo "âŒ Source file not found"
            exit 1
          fi

      - name: ðŸƒ Run parser pipeline
        run: npm run parse

      - name: ðŸƒ Run enhanced parser pipeline
        run: npm run parse:enhanced

      - name: ðŸ“Š Verify outputs
        run: |
          echo "ðŸ” Checking generated outputs..."
          if [ -d output/json ]; then
            echo "âœ… JSON outputs:"
            ls -lh output/json/
          fi
          if [ -d output/javascript ]; then
            echo "âœ… JavaScript outputs:"
            ls -lh output/javascript/
          fi
          if [ -d output/html ]; then
            echo "âœ… HTML outputs:"
            ls -lh output/html/
          fi
          if [ -d output/vbscript-split ]; then
            echo "âœ… VBScript split files:"
            ls -lh output/vbscript-split/ | head -20
          fi

      - name: âœ… Validate outputs
        run: npm run validate

      - name: âœ… Validate JavaScript (CRITICAL)
        run: npm run validate:js

      - name: ðŸ“¤ Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: mcmi-ii-outputs
          path: output/
          retention-days: 30

      - name: ðŸ“ Generate summary
        run: |
          echo "## ðŸŽ‰ Pipeline Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Generated Outputs" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ -f output/json/questions.json ]; then
            QUESTION_COUNT=$(grep -o '"number":' output/json/questions.json | wc -l)
            echo "- âœ… Questions extracted: $QUESTION_COUNT" >> $GITHUB_STEP_SUMMARY
          fi

          if [ -f output/javascript/transpiled.js ]; then
            JS_LINES=$(wc -l < output/javascript/transpiled.js)
            echo "- âœ… JavaScript lines generated: $JS_LINES" >> $GITHUB_STEP_SUMMARY
          fi
          
          if [ -f output/javascript/advanced-transpiled.js ]; then
            ADV_JS_LINES=$(wc -l < output/javascript/advanced-transpiled.js)
            echo "- âœ… Advanced JavaScript lines: $ADV_JS_LINES" >> $GITHUB_STEP_SUMMARY
          fi

          if [ -f output/json/vbscript-metadata.json ]; then
            FUNC_COUNT=$(grep -o '"name":' output/json/vbscript-metadata.json | wc -l)
            echo "- âœ… Functions transpiled: $FUNC_COUNT" >> $GITHUB_STEP_SUMMARY
          fi
          
          if [ -d output/vbscript-split ]; then
            SPLIT_COUNT=$(ls -1 output/vbscript-split/*.vbs 2>/dev/null | wc -l)
            echo "- âœ… VBScript files split: $SPLIT_COUNT" >> $GITHUB_STEP_SUMMARY
          fi

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### âœ… JavaScript Validation" >> $GITHUB_STEP_SUMMARY
          echo "All generated JavaScript files are valid and loadable in Node.js/Browser" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“¦ Artifacts" >> $GITHUB_STEP_SUMMARY
          echo "All outputs are available as workflow artifacts." >> $GITHUB_STEP_SUMMARY
